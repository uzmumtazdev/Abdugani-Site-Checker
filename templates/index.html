<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://yt3.googleusercontent.com/cnBwF1EL-kS9V5snNPIoSA-VV_Lm_sPMhIga29ddXDztyA2Z6jB4DAxOfrNWRMr0Bu6ZLQIKzA=s160-c-k-c0x00ffffff-no-rj">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Abdugani Site Checker</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <a href="/" style="text-decoration: none;"><span class="navbar-brand mb-0 h1">Abdugani Site Checker</span></a>
      </div>
    </nav>
    <br><br>
    <div class="container">
        <form action="" method="get">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">URL manzil</span>
              <input required name="url" placeholder="https://wwww.instagram.com/" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Vaqt miqdori (soat)</span>
              <input required name="time" type="text" class="form-control" placeholder="3" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary">Yuborish</button>
        </form>
        {% if msg %}
            <br>
            <a href="?q=stop" class="btn btn-danger">To'xtatish</a><br><br>
            <h5>{{ msg }}</h5>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
